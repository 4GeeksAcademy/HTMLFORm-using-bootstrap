<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <title>HTML Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-header p-3">
              <h4>Payment form example</h4>
            </div>
            <div class="card-body">
              <p class="alert alert-danger">Some fields are missing</p>
                <form>
                    <div class="row p-2">
                        <div class="col-4">
                            <label for="cardNumber">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvc">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-md-5">
                                <label for="amount" class="form-label">Amount</label>
                            <div class=d-flex justify-content-between>
                              <span class="input-group-text col-md-1" id="basic-addon1">$</span>
                              <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <label for="f_name">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label for="l_name">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-6">
                            <label for="cityName">City</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <label for="stateName">State</label>
                            <select class="form-select">
                                <option selected>Pick a State</option>
                                <option value="1">Madrid</option>
                                <option value="2">Catalu√±a</option>
                                <option value="3">Valencia</option>
                              </select>
                        </div>
                        <div class="col-4">
                            <label for="p_code">Postal code</label>
                          <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-md-6">
                              <label for="icons" class="form-label">We accept:</label><br>
                            <div class="col-7 bg-secondary p-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlTextarea3">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea3" rows="4"></textarea>
                                    <p>Add any notes here</p>
                            </div>
                    </div>
                
                    <div class="card-footer col d-flex justify-content-end bg-light p-2 ">
                        <div class="col-2">
                            <button type="button" class="btn btn-primary">Cancel</button>
                            <button type="button" class="btn btn-secondary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
